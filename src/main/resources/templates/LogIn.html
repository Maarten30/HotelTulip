<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Inicio Sesión</title>

        <!--Meta tags-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!--Bootstrap CSS-->
        <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--CSS-->
<!--        <link rel="stylesheet" href="../static/css/main.css">-->
        <link th:href="@{/css/main.css}" rel="stylesheet"/>
        <!--Window image-->
<!--        <link rel="shortcut icon" href="../static/img/tulip.jpg.jpg" />-->
        <link th:href="@{/img/tulip.png}" rel="shortcut icon">
        <!--Font-family-->
        <link th:href="@{https://fonts.googleapis.com/css2?family=PT+Serif&display=swap}" rel="stylesheet">

    </head>
    <body>
        <div th:insert="fragments/header :: header"></div>

        <section class="container-fluid bg">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-3">
                    <form class="form-container" method="post" action="/login">
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico" name="email">
                            <small id="emailHelp" class="form-text text-muted">Su correo nunca será compartido con nadie.</small>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" th:onclick="'window.location.href = \'' + @{/userBookings} + '\''">Entrar</button>
                        <button type="button" class="btn btn-link">¿Ha olvidado su contraseña?</button>
                        <button type="button" class="btn btn-light btn-block" th:onclick="'window.location.href = \'' + @{/create-account} + '\''" >Crear cuenta</button>

                    </form>
                </section>
            </section>
        </section>

        <div th:insert="fragments/footer :: footer"></div>

        <!--Javascript Bootstrap-->
        <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
