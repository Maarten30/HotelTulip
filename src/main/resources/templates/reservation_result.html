<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>ReservationConfirmed</title>
    <!--Meta tags-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!--Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS-->
    <!--        <link rel="stylesheet" href="../static/css/main.css">-->
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <!--Window image-->
    <!--        <link rel="shortcut icon" href="../static/img/tulip.jpg" />-->
    <link th:href="@{/img/tulip.png}" rel="shortcut icon">
    <!--Font-family-->
    <link th:href="@{https://fonts.googleapis.com/css2?family=PT+Serif&display=swap}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/99af27179e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div th:insert="fragments/header :: header"></div>
    <br>

    <div class="container-fluid text-center d-flex justify-content-center align-items-center">
        <h3 class="font-weight-bold" Style="margin-right: 20px" >CONFIRMACIÓN DE RESERVA</h3>
        <img th:src="@{/img/confirmacion.png}"  width="75" alt="confirmacion">
    </div>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h4>Resumen reserva:</h4>
                <div class="square">
                    <div class="content">
                        <ul th:text="'Id_reserva: ' + ${reservation.getId()}"> </ul>
                        <ul th:text="'Fecha entrada: ' + ${reservation.getCheckinDate()}"> </ul>
                        <ul th:text="'Fecha salida: ' + ${reservation.getCheckoutDate()}"> </ul>
                        <!-- Hay que ver como solucionar esta linea comentada -->
                        <!-- <ul th:text="'Habitación/Sala reservada: ' + ${reservation.getReservedRoom().getType()}"> </ul>-->
                        <ul th:text="'Precio Total (IVA incluido): ' + ${reservation.getTotalPrice()} + '€'"> </ul>
                        <a th:href="@{/reservations/newReservation}">Submit another Reservation</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <h4>Le esperamos en la siguiente dirección</h4>

                <div class="d-flex align-items-center">
                    <iframe th:src="@{https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2903.026261433658!2d-1.998577584513232!3d43.31370967913439!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd51baa844714751%3A0x20b4e773e1d77eab!2sBaenako%20Dukea%20Pasealekua%2C%203%2C%2020009%20Donostia%2C%20Gipuzkoa!5e0!3m2!1ses!2ses!4v1604445687382!5m2!1ses!2ses}" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    <div class="text-black ml-3">
                        <h4 class="text-uppercase mt-4 font-weight-bold">Hotel Tulip</h4>

                        <i class="fas fa-phone mt-3"></i> <a th:href="@{tel:+}">(+34) 943 548789</a><br>
                        <i class="fa fa-envelope mt-3"></i> <a href="">hoteltulip@gmail.com</a><br>
                        <i class="fas fa-globe mt-3"></i> Baenako Dukea Pasealekua,3<br>
                        <i class="fas fa-globe mt-3"></i> 20009, Donostia-San Sebastián, Gipuzkoa<br>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div th:insert="fragments/footer :: footer"></div>

    <!--Javascript Bootstrap-->
    <script th:src="@{js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{js/index.js}"></script>
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
