<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Reservas</title>

        <!--Meta tags-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!--Bootstrap CSS-->
        <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--CSS-->
<!--        <link rel="stylesheet" href="../static/css/main.css">-->
        <link th:href="@{/css/main.css}" rel="stylesheet"/>
        <!--Window image-->
<!--        <link rel="shortcut icon" href="../static/img/tulip.jpg" />-->
        <link th:href="@{/img/tulip.png}" rel="shortcut icon">
        <!--Font-family-->
        <link th:href="@{https://fonts.googleapis.com/css2?family=PT+Serif&display=swap}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/99af27179e.js" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>
        <div th:insert="fragments/header :: header"></div>
        <br>

        <div class="container-fluid text-center">
            <h3 class="font-weight-bold">RESERVAR</h3>
        </div>
        <hr>

        <th:block th:if="${message}">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${message}">
                <a th:href="@{/reservations}" class="alert-link">Reintentar</a>
            </div>
        </th:block>

        <div id="booking" class="section">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="booking-form">
                            <div class="form-header">
                                <h3>HABITACIONES & SALAS</h3>
                            </div>
                            <div class="container">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked="checked">
                                    <label class="form-check-label" for="inlineRadio1">Habitación</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Sala</label>
                                </div>

                            <form action="#" id="reservationForm" th:action="@{/reservations/newReservation}" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <input type="date" th:name="checkinDate" class="form-control"  required>
                                            <span class="form-label">Check In</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <input type="date" th:name="checkoutDate" class="form-control" required>
                                            <span class="form-label">Check out</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" id="habitaciones">
                                    <div class="col">
                                        <div class="form-group">
                                            <select th:name="people" class="form-control" required>
                                                <option disabled selected>Nº Personas</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                            <span class="form-label">Habitaciones/Salas</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" id="salas">
                                    <div class="col">
                                        <div class="form-group">
                                            <select th:name="sala" class="form-control" required>
                                                <option disabled selected>Nº Asistentes</option>
                                                <option value="1">10</option>
                                                <option value="2">20</option>
                                                <option value="3">+30</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                            <span class="form-label">Habitaciones/Salas</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-btn">
                                    <button class="submit-btn" data-toggle="modal" data-target="#staticBackdrop">Reservar ahora </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <div th:insert="fragments/footer :: footer"></div>

        <!--Javascript Bootstrap-->
        <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <script th:src="@{/js/reservation.js}"></script>
        <script th:src="@{/js/index.js}"></script>
        <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
