<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Reservas</title>

        <!--Meta tags-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!--Bootstrap CSS-->
        <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--CSS-->
<!--        <link rel="stylesheet" href="../static/css/main.css">-->
        <link th:href="@{/css/main.css}" rel="stylesheet"/>
        <!--Window image-->
<!--        <link rel="shortcut icon" href="../static/img/tulip.jpg" />-->
        <link th:href="@{/img/tulip.jpg}" rel="shortcut icon">
        <!--Font-family-->
        <link th:href="@{https://fonts.googleapis.com/css2?family=PT+Serif&display=swap}" rel="stylesheet">

    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="navbar-brand" th:href="@{/reservations}">RESERVAR</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" th:href="@{/tarifas}">TARIFAS</a>
                    </li>
                </ul>
            </div>
            <div class="mx-auto order-0">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="navbar-brand mx-auto font-weight-bold" th:href="@{/}">HOTEL TULIP</a>
                        <small class="form-text text-muted text-center">Human Compilers</small>
                    </li>
                </ul>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="navbar-brand" th:href="@{/contact}">CONTACTO</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" th:href="@{/login}">INICIAR SESIÓN</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
        <hr>

        <div class="container-fluid text-center">
            <h3 class="font-weight-bold">RESERVAR</h3>
        </div>
        <hr>

        <div id="booking" class="section">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="booking-form">
                            <div class="form-header">
                                <h3>HABITACIONES & SALAS</h3>
                            </div>
                            <div class="container">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Habitación</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Sala</label>
                                </div>

                            <form action="#" th:action="@{/reservations}" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <input type="date" th:name="checkinDate" class="form-control"  required>
                                            <span class="form-label">Check In</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <input type="date" th:name="checkoutDate" class="form-control" required>
                                            <span class="form-label">Check out</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <select th:name="people" class="form-control" required>
                                                <option disabled selected>Nº Personas</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                            <span class="form-label">Habitaciones/Salas</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-btn">
                                    <button class="submit-btn">Reservar ahora </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

        <!--Javascript Bootstrap-->
        <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
