<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Tarifas</title>

        <!--Meta tags-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!--Bootstrap CSS-->
        <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--CSS-->
<!--        <link rel="stylesheet" href="../static/css/main.css">-->
        <link th:href="@{/css/main.css}" rel="stylesheet"/>
        <!--Window image-->
<!--        <link rel="shortcut icon" href="../static/img/tulip.jpg" />-->
        <link th:href="@{/img/tulip.png}" rel="shortcut icon">
        <!--Font-family-->
        <link th:href="@{https://fonts.googleapis.com/css2?family=PT+Serif&display=swap}" rel="stylesheet">

    </head>
    <body>
        <div th:insert="fragments/header :: header"></div>
        <br>

        <div class="container fluid text-center">
            <h3 class="font-weight-bold">NUESTRAS HABITACIONES Y SALAS</h3>
        </div>
        <hr>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/img/habita1.jpg}" class="d-block w-100" alt="hab1">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/habita2.jpg}" class="d-block w-100" alt="hab2">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/habita3.jpg}" class="d-block w-100" alt="hab3">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/habita4.jpg}" class="d-block w-100" alt="hab4">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/sala1.jpg}" class="d-block w-100" alt="hab4">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/sala2.jpg}" class="d-block w-100" alt="hab4">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/sala3.jpg}" class="d-block w-100" alt="hab4">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/sala4.jpg}" class="d-block w-100" alt="hab4">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div><br><hr>

        <div class="container fluid text-center">
            <h3 class="font-weight-bold">TARIFAS HABITACIONES</h3>
        </div>
        <hr>

        <table class="table table-striped text-center">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Temporada alta</th>
                <th scope="col">Temporada media</th>
                <th scope="col">Temporada baja</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Individual</th>
                <td th:text="${high_single.getPrice()} +'€'"></td>
                <td th:text="${mid_single.getPrice()} +'€'"></td>
                <td th:text="${low_single.getPrice()} +'€'"></td>
            </tr>
            <tr>
                <th scope="row">Doble</th>
                <td th:text="${high_double.getPrice()} +'€'"></td>
                <td th:text="${mid_double.getPrice()} +'€'"></td>
                <td th:text="${low_double.getPrice()} +'€'"></td>
            </tr>
            <tr>
                <th scope="row">Suite</th>
                <td th:text="${high_triple.getPrice()} +'€'"></td>
                <td th:text="${mid_triple.getPrice()} +'€'"></td>
                <td th:text="${low_triple.getPrice()} +'€'"></td>
            </tr>
            </tbody>
        </table><br><hr>

        <div class="container fluid text-center">
            <h3 class="font-weight-bold">TARIFAS SALAS</h3>
        </div>
        <hr>

        <table class="table table-striped text-center">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Temporada alta</th>
                <th scope="col">Temporada media</th>
                <th scope="col">Temporada baja</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Pequeña</th>
                <td>30€</td>
                <td>40€</td>
                <td>45€</td>
            </tr>
            <tr>
                <th scope="row">Mediana</th>
                <td>50€</td>
                <td>60€</td>
                <td>65€</td>
            </tr>
            <tr>
                <th scope="row">Grande</th>
                <td>80€</td>
                <td>90€</td>
                <td>95€</td>
            </tr>
            </tbody>
        </table>

        <div th:insert="fragments/footer :: footer"></div>

        <!--Javascript Bootstrap-->
        <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
