<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <!--Meta tags-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS-->
    <!--        <link rel="stylesheet" href="../static/css/main.css">-->
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <!--Window image-->
    <!--        <link rel="shortcut icon" href="../static/img/tulip.jpg" />-->
    <link th:href="@{/img/tulip.jpg}" rel="shortcut icon">
    <!--Font-family-->
    <link th:href="@{https://fonts.googleapis.com/css2?family=PT+Serif&display=swap}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/99af27179e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header th:fragment="header">
        <span class="go-up"><i class="fas fa-angle-up"></i></span>
        <nav class="navbar navbar-expand-md navbar-light bg-light justify-content-between sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand mx-auto d-block text-center order-0 order-md-1" th:href="@{/}">
                    <img th:src="@{/img/logoHT.png}" height="60" alt="hotel tulip">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse dual-nav w-50 order-1 order-md-0">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link option" th:href="@{/reservations/newReservation}">RESERVAR</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link option" th:href="@{/tarifas}">TARIFAS</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-collapse collapse dual-nav w-50 order-2">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link option" th:href="@{/contact}">CONTACTO</a>
                        </li>
                        <th:block th:if="${userActive}">
                            <li class="nav-item">
                                <a class="nav-link option" th:text="${loggedinUser.getFirstName()}"></a>
                            </li>
                        </th:block>
                        <th:block th:unless="${userActive}">
                            <li class="nav-item">
                                <a class="nav-link option" th:href="@{/user/login}">INICIAR SESIÃ“N</a>
                            </li>
                        </th:block>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Javascript-->
    <script th:src="@{js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{js/index.js}"></script>

</body>
</html>
